<li class="history__table-user">
  <div class="history__user-group">
    <img
      src="https://avatars.githubusercontent.com/u/@@userImgSrc?v=4&s=48"
      width="32"
      height="32"
      alt="photo"
      class="history__user-photo"
    />
    <span class="history__user-name">@@userName</span>
  </div>
  <span class="history__user-date history__user-item">@@userDate</span>
</li>
